<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch | The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Jacquard+12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="header container">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="content container">
        <div class="buttons container">
            <select class="grid-selecter">
                <option value="call-to-action">--Please select a grid size--</option>
                <option value="8">8 x 8</option>
                <option value="12">12 x 12</option>
                <option value="16">16 x 16</option>
                <option value="24">24 x 24</option>
                <option value="32">32 x 32</option>
            </select>
            <button class="grid-button">Create Grid</button>
            <button class="grid-clear">Clear Grid</button>
        </div>
        <div class="grid container">
            
        </div>
    </div>

    <div class="footer container">

    </div>
    
</body>
</html>
